<body class="mat-typography">
  <ngx-app>Loading...</ngx-app>
  
  <script charset="utf-8" type="text/javascript" src="https://dev.apichat.webapp.pe/embed.js"></script>
  
  <style>@-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@-moz-keyframes spin{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.spinner{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1003;background: #000000;overflow:hidden}  .spinner div:first-child{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;box-shadow:0 3px 3px 0 rgba(255,56,106,1);transform:translate3d(0,0,0);animation:spin 2s linear infinite}  .spinner div:first-child:after,.spinner div:first-child:before{content:'';position:absolute;border-radius:50%}  .spinner div:first-child:before{top:5px;left:5px;right:5px;bottom:5px;box-shadow:0 3px 3px 0 rgb(255, 228, 32);-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}  .spinner div:first-child:after{top:15px;left:15px;right:15px;bottom:15px;box-shadow:0 3px 3px 0 rgba(61, 175, 255,1);animation:spin 1.5s linear infinite}</style>
  <div id="nb-global-spinner" class="spinner">
    <div class="blob blob-0"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
  </div>

  <!-- Script para detectar y prevenir bucles infinitos de recarga -->
  <script>
  (function() {
    var STORAGE_KEY = 'reload_diagnostics';
    var MAX_RECORDS = 50;
    
    function getDiagnostics() {
      try {
        var stored = localStorage.getItem(STORAGE_KEY);
        return stored ? JSON.parse(stored) : { reloads: [], errors: [] };
      } catch (e) {
        return { reloads: [], errors: [] };
      }
    }
    
    function saveDiagnostics(data) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      } catch (e) {
        console.warn('Could not save diagnostics:', e);
      }
    }
    
    function recordReload() {
      var diagnostics = getDiagnostics();
      var record = {
        timestamp: Date.now(),
        url: window.location.href,
        userAgent: navigator.userAgent,
        referrer: document.referrer || '',
        loadTime: Date.now()
      };
      
      diagnostics.reloads.unshift(record);
      if (diagnostics.reloads.length > MAX_RECORDS) {
        diagnostics.reloads = diagnostics.reloads.slice(0, MAX_RECORDS);
      }
      
      saveDiagnostics(diagnostics);
      
      // Detectar recargas r√°pidas
      var now = Date.now();
      var recentReloads = [];
      for (var i = 0; i < diagnostics.reloads.length; i++) {
        if (now - diagnostics.reloads[i].timestamp < 10000) {
          recentReloads.push(diagnostics.reloads[i]);
        }
      }
      
      if (recentReloads.length >= 3) {
        console.error('üö® INFINITE RELOAD LOOP DETECTED!');
        console.table(recentReloads);
        
        // Activar modo de emergencia
        localStorage.setItem('emergency_mode', 'true');
        localStorage.setItem('emergency_mode_time', Date.now().toString());
        
        // Limpiar localStorage problem√°tico
        try {
          localStorage.removeItem('forcedLogout');
          localStorage.removeItem('forcedLogoutTime');
          // Desactivar visits temporalmente
          localStorage.setItem('visits_disabled', Date.now().toString());
        } catch (e) {
          console.warn('Could not clear problematic localStorage:', e);
        }
        
        // Intentar detener m√°s navegaciones
        if (window.history && window.history.replaceState) {
          window.history.replaceState(null, '', window.location.pathname);
        }
      }
    }
    
    // Funciones globales para debugging
    window.getReloadDiagnostics = function() {
      return getDiagnostics();
    };
    
    window.clearReloadDiagnostics = function() {
      try {
        localStorage.removeItem(STORAGE_KEY);
        console.log('‚úÖ Diagnostics cleared');
      } catch (e) {
        console.warn('Could not clear diagnostics:', e);
      }
    };
    
    // Funci√≥n de emergencia para limpiar todo
    window.emergencyCleanup = function() {
      try {
        var keysToRemove = [
          'forcedLogout', 
          'forcedLogoutTime', 
          'emergency_mode', 
          'emergency_mode_time',
          'visits_disabled',
          'visit_backend_error'
        ];
        
        for (var i = 0; i < keysToRemove.length; i++) {
          localStorage.removeItem(keysToRemove[i]);
        }
        
        // Limpiar tambi√©n todos los visit errors
        var keys = Object.keys(localStorage);
        for (var j = 0; j < keys.length; j++) {
          if (keys[j].startsWith('visit_errors:') || keys[j].startsWith('visit:')) {
            localStorage.removeItem(keys[j]);
          }
        }
        
        localStorage.removeItem(STORAGE_KEY);
        console.log('üõ†Ô∏è Emergency cleanup completed - All tracking data cleared');
        
        // Recargar la p√°gina despu√©s de limpiar
        setTimeout(function() {
          window.location.reload();
        }, 1000);
        
      } catch (e) {
        console.warn('Could not perform emergency cleanup:', e);
      }
    };
    
    // Registrar recarga
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', recordReload);
    } else {
      recordReload();
    }
    
  })();
  </script>

</body>
</html>

<h2 mat-dialog-title>Confirmar Eliminación</h2>
<div mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar los siguientes documentos?</p>
  <ul>
    <li *ngFor="let id of selectedIds">{{ id }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmDelete()">Eliminar</button>
</div>

<h2 mat-dialog-title>Confirmar Eliminación Permanente</h2>
<div mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar <strong style="color: red;">permanentemente</strong> los siguientes documentos?</p>
  <ul>
    <li *ngFor="let id of selectedIds">{{ id }}</li>
  </ul>
  <mat-checkbox class="check" [(ngModel)]="isChecked">Confirmo que deseo eliminar estos documentos</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmDelete()" [disabled]="!isChecked">Eliminar</button>
</div>
